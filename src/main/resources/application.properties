spring.application.name=com.bankapp
server.servlet.context-path=/bankapp

spring.datasource.url=jdbc:mysql://localhost:3306/bank_internal
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.messages.basename=messages
spring.messages.encoding=UTF-8

management.endpoints.web.exposure.include=health,info,metrics,env,beans,loggers
management.endpoint.health.show-details=always

app.jwt.secret=CHANGE_THIS_TO_LONG_RANDOM_SECRET_KEY
app.jwt.expiration=3600000
